<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #00FFF8; }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <!-- <a href="" class="card-img-link"> -->
        <div class="img-overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
        <img class="card-img" src="images/image-equilibrium.jpg" alt="">
      <!-- </a> -->
    </div>

    <div class="card-body">
      <h1 class="card-title"><a href="" class="">Equilibrium #3429</a></h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-data">
        <div class="eth-counter">
          0.041 ETH
        </div>
        <div class="time-left">
          3 days left
        </div>
      </div>
    </div>
    <div class="card-footer">
      <img src="images/image-avatar.png" class="card-avatar" alt="">
      <p>Creation of <a href="" class="card-author-link">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>



</body>
</html>
